<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- * PAGE SETTINGS -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- * PAGE INFO -->
        <meta name="author" content="Jannatin Naim" />
        <meta name="description" content="Get notifications for your Twitch chat messages." />
        <meta name="keywords" content="Jannatin Naim, Twitch Chat" />

        <!-- * FAVICON -->
        <link rel="icon" href="../favicon.ico" type="image/x-icon" />

        <!-- * ICONIFY -->
        <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>

        <!-- * GOOGLE FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,400;0,700;1,400&display=swap"
            rel="stylesheet"
        />

        <!-- * STYLES -->
        <link rel="stylesheet" href="../src/css/base.css" />
        <link rel="stylesheet" href="../src/css/utility.css" />

        <link rel="stylesheet" href="../src/css/app.css" />

        <!-- * PAGE TITLE -->
        <title>Chat Alerts</title>
    </head>
    <body>
        <div class="container">
            <!-- * MAIN HEADER | START -->
            <header id="main-header">
                <!-- * PAGE BRANDING | START -->
                <div id="branding">
                    <img src="../src/images/profile.png" alt="Profile Picture" />

                    <h1><a href="../index.html">Chat Alerts</a></h1>
                </div>
                <!-- * PAGE BRANDING | END -->

                <!-- * MAIN NAVBAR | START -->
                <nav id="main-navbar">
                    <ul>
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Guide</a></li>
                        <li><a href="#">GitHub</a></li>
                        <li><a href="#">More</a></li>
                    </ul>
                </nav>
                <!-- * MAIN NAVBAR | END -->
            </header>
            <!-- * PAGE HEADER | END -->

            <div class="main">
                <div class="input-fields">
                    <section class="channel_inputs">
                        <h1>Channels To Listen To</h1>

                        <form id="channel_input_form">
                            <input autocomplete="off" autofocus type="text" name="channel" id="channel_name_input" />
                            <button id="add_channel_button" type="submit" class="call-to-action">Add Channel</button>
                        </form>

                        <form id="sound_input_form">
                            <input name="audio_file" type="file" name="audio_file" id="audio_file_input" />
                            <button id="add_sound_button" type="submit" class="call-to-action">Add Sound</button>
                        </form>
                    </section>

                    <!-- TODO: ADD ABILITY TO SELECT CUSTOM NOTIFICATION SOUND -->
                    <!-- <section>
                    <h1>Notification Sound</h1>

                    <input type="text" name="channel" id="channel_name_input" />
                    <button id="add_channel_button">Add Sound</button>
                </section> -->
                </div>

                <div class="channel-lists">
                    <h1>Channels</h1>
                    <ul id="channels_list"></ul>
                </div>
            </div>
        </div>

        <!-- * TMI -->
        <script src="../src/js/tmi.js"></script>
        <!-- * APP -->
        <script src="../src/js/app.js"></script>
    </body>
</html>
